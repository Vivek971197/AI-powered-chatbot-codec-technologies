<!DOCTYPE html>
<html>
<head>
    <title>Smart AI Chatbot</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>ðŸ’¬ Smart AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            document.getElementById("chatbox").innerHTML += `<p class='user'><b>You:</b> ${msg}</p>`;
            document.getElementById("message").value = "";

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();
            document.getElementById("chatbox").innerHTML += `<p class='bot'><b>Bot:</b> ${data.response}</p>`;
            document.getElementById("chatbox").scrollTop = 9999;
        }
    </script>
</body>
</html>
